<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse Conosco</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Contatos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="http://127.0.0.1:5500/Home.html"><img src="https://img.icons8.com/ios-filled/40/000000/home.png" alt="Home" class="home-icon"></a>
            <h1>Converse conosco</h1>
        </div>
        <div class="content">
            <div class="contact-info">
                <div class="contact-method">
                    <img src="Assets/Whatsapp.png" alt="WhatsApp" class="icon">
                </div>
                    <p>Daironi: 11 XXXXX-XXXX</p>
                    <p>Brian: 11 XXXXX-XXXX</p>
                <div class="contact-method">
                    <img src="Assets/Instagram.png" alt="Instagram" class="icon">
                </div>
                    <p>Brian: @briannsalazar</p>
                <div class="contact-method">
                    <img src="Assets/gmail1.png" alt="Gmail" class="icon">
                </div>
                <form class="email-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="message">Sua mensagem:</label>
                    <textarea id="message" name="message"></textarea>
                </form>
            </div>
            <div class="cars">
                <img src="Assets/Nismo2024.jpg" alt="Car 1" class="car-image car-image-red">
                <img src="Assets/Jesko-preto.jpg" alt="Car 2" class="car-image car-image-gold">
                <img src="Assets/Fenyr-frente.jpg" alt="Car 3" class="car-image car-image-white">
            </div>
        </div>
    </div>
</body>
</html>
